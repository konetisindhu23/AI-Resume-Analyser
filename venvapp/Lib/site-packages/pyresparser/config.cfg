[general]
# The language of the NLP model.
language = sen

# The batch size used during processing.
batch_size = 1

# Path to the pre-trained SpaCy model.
spacy_model = en_core_web_sm

[nlp]
# The mdel settings. This section is required.
lang = en_core_web_sm
model = en_core_web_sm
disable_pipes = ["ner", "parser", "tagger", "lemmatizer"]

[pipeline]
# Define the NLP pipeline components you want to use.
components = ner, parser, tagger, lemmatizer, attribute_ruler

[logging]
# Logging settings
log_level = INFO
log_file = pyresparser.log

[vectors]
# Optionally, define vectors for word embeddings (if using).
vectors_path = spacy.Vectors.v1

[database]
# Database settings (if required).
# For example, if you want to store parsed data in a database, configure here.
database_enabled = False
